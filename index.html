<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form">

  <h2 >Register Form</h2>
  
  <form id="myForm">
    <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br><br>
    <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br><br>
    <input type="email" name="email" id="email" placeholder="Email" required><br><br>
    <input type="password" name="password" id="password" placeholder="Password" required><br><br>

    <button type="submit">Submit</button>
  </form>

  </div>
 <script>
  const form = document.getElementById("myForm");
  
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const userData = {
      firstName: form.firstName.value,
      lastName: form.lastName.value,
      email: form.email.value,
      password: form.password.value,
    };

    const response = await fetch("http://localhost:7000/create-user", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(userData),
    });

    const result = await response.json();
    alert(result.message);

    form.reset(); 
  });
</script>


</body>
</html>
